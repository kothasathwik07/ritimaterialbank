<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Points | Riti Material Bank</title>

    <style>
        body {
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fff, #f7b5d7);
            margin: 0;
            padding: 0;
            color: #222;
        }

        header {
    background-color: #111;
    color: white;
    padding: 10px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header h1 {
    margin: 0;
    font-size: 22px;
}

header a {
    color: #f7b5d7;
    text-decoration: none;
    font-weight: 500;
    line-height: 2;
}


        .container {
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        button {
            width: 100%;
            background-color: #111;
            color: white;
            padding: 12px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #f7b5d7;
            color: #111;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #777;
            margin-top: 40px;
        }
    </style>
</head>

<body>
<header>
    <h1>Update Points</h1>
    <a href="{% url 'points_table' %}">← Back</a>
</header>

<div class="container">
    <div class="card">
        <!-- <h2>{{entry.email}}</h2>
        <p>Current Points: <strong>{{entry.total_points}}</strong></p> -->

        <p><strong>Email:</strong> {{ entry.email }}</p>
        <p><strong>Current Points:</strong> {{ entry.total_points }}</p>

        <form method="POST">
            {% csrf_token %}
            <input type="number" name="new_points" placeholder="Enter new points value" required>

            <button type="submit">Update Points</button>
        </form>
    </div>
</div>

<div class="footer">© 2025 Riti Club | KMIT</div>

</body>
</html>
