<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Riti Material Bank{% endblock %}</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fafafa;
            margin: 0;
            color: #222;
        }

        /* Navbar */
        nav {
            background-color: #111;
            color: white;
            padding: 12px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }

        nav h1 {
            font-size: 20px;
            margin: 0;
            letter-spacing: 0.5px;
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .nav-links a:hover {
            color: #f7b5d7;
        }

        main {
            padding: 40px 20px;
            min-height: calc(100vh - 80px);
        }

        footer {
            text-align: center;
            font-size: 13px;
            padding: 15px 0;
            color: #555;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <nav>
        <h1>Riti Material Bank</h1>
        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'browse' %}">Browse</a>
            <a href="{% url 'upload' %}">Upload</a>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        Â© 2025 Riti Club | KMIT
    </footer>
</body>
</html>
